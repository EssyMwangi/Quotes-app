<div class="container-fluid">
  <h2 class="text-center" class="headingform">Add a Quote:</h2>
  <hr>
  <form (ngSubmit)='addQuote() ;quotesForm.resetForm({})' #quotesForm='ngForm'>
      <div class="form-group">

          <label for="name" class="label">Name</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name"  #name='ngModel' placeholder="Enter your name.." required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>
      </div>
      <div class="form-group">

          <label for="title" class="label">Title</label>
          <input type="text" required class="form-control" id="title" [(ngModel)]="newQuote.title" name="title"  #title='ngModel' placeholder="Enter title.." required>
          <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
            <p>Title is required</p>
          </div>
         

      </div>
      <div class="form-group">
          <label for="quote" class="label">Quote</label>
          <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" placeholder="Enter quote.." required></textarea>
          <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
            <p>Quote is required</p>
          </div>

      </div>
      <div class="form-group">

        <label for="author" class="label">Author</label>
        <input type="text" required class="form-control" id="author"[(ngModel)]="newQuote.author" name="author" placeholder="Enter author.." #author='ngModel' required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Title is required</p>
        </div>
    
    </div>
    
    <button type="submit" class="btn btn-md btn-success">Add Quote</button>
  </form>
</div>
